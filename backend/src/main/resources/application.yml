spring:
  application:
    name: vaultbox
  
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
  
  data:
    mongodb:
      # Connection URI built from environment variables - no defaults for credentials
      uri: mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@${MONGODB_HOST:localhost}:27017/${MONGODB_DATABASE:vaultbox}?authSource=admin

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION_MS:86400000}

# AWS S3 Configuration
aws:
  access-key: ${AWS_ACCESS_KEY_ID}
  secret-key: ${AWS_SECRET_ACCESS_KEY}
  s3:
    bucket: ${AWS_S3_BUCKET}
    region: ${AWS_REGION:ap-southeast-2}

# Admin seed configuration - credentials must be provided via environment
admin:
  email: ${ADMIN_EMAIL}
  password: ${ADMIN_PASSWORD}

# File upload constraints
file:
  allowed-types: txt,pdf,jpg,jpeg,png,gif,webp,json
  max-size-mb: 5

server:
  port: 8080
